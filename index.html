<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do List</title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="display-3 text-center mt-3">To Do List</h1>
    <div class="container">
      <header class="row mt-3">
        <input
          type="text"
          id="input"
          class="col-12 col-md-9 border border-0 rounded-2 py-2"
          placeholder="What Will You Today?"
        />
        <button
          class="col-12 col-md-3 mt-2 m-md-0 border border-0 rounded-2"
          type="button"
          id="add-btn"
        >
          Add
        </button>
      </header>

      <main class="to-do-list mt-3">
        <!-- Entries Goes Here -->
      </main>
      <section class="row progress-grp">
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            style="width: 0%"
          ></div>
        </div>
        <p class="progress-title text-center lead mt-3">
          0 out of 10 tasks completed
        </p>
      </section>
    </div>

    <p class="text-center px-2 mb-5">
      <q></q>
    </p>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
